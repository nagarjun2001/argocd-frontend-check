apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: liveaaz-ingress
  namespace: liveaaz-frontend
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /liveaaz
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5005
